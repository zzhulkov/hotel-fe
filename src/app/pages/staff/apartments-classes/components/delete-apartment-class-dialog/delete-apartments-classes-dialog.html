<form [formGroup]="deleteForm" (ngSubmit)="onSubmit()" class="change-apartment">
  <h2 mat-dialog-title>Delete Apartment Class</h2>
  <mat-dialog-content class="mat-typography">
    <mat-label>
      Are you sure?
    </mat-label>
    <br/>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" mat-dialog-close>
      Cancel
    </button>
    <button type="submit" (click)="checkValid()" mat-dialog-close mat-button>
      Delete
    </button>
  </mat-dialog-actions>
</form>
