<h2 mat-dialog-title>Delete Booking</h2>
<mat-dialog-content class="mat-typography">
  <mat-label>
    Are you sure?
  </mat-label>
  <br/>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" mat-dialog-close>
    Cancel
  </button>
  <button (click)="deleteBooking()" mat-dialog-close mat-button>
    Delete
  </button>
</mat-dialog-actions>
