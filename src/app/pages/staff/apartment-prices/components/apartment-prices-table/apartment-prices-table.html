<div class="table-component">

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  <div *ngIf="!isEmptyTable" class="form-loader">
    <app-loading-animation></app-loading-animation>
  </div>
  <div *ngIf="isEmptyTable">
    <table mat-table [dataSource]="apartmentPricesList">

      <ng-container matColumnDef="id">
        <th mat-header-cell [hidden]="true" *matHeaderCellDef>
          ID
        </th>
        <td mat-cell [hidden]="true" *matCellDef="let apartmentPrice"> {{apartmentPrice?.id}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>
          <p>Price</p>
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="totalPriceFilter">
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let apartmentPrice"> {{apartmentPrice?.price}} </td>
      </ng-container>

      <ng-container matColumnDef="startPeriod">
        <th mat-header-cell *matHeaderCellDef>
          <p>Start period</p>
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="startDateFilter">
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let apartmentPrice"> {{apartmentPrice?.startPeriod}} </td>
      </ng-container>

      <ng-container matColumnDef="endPeriod">
        <th mat-header-cell *matHeaderCellDef>
          <p>End period</p>
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="endDateFilter">
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let apartmentPrice"> {{apartmentPrice?.endPeriod}} </td>
      </ng-container>

      <ng-container matColumnDef="nameClass">
        <th mat-header-cell *matHeaderCellDef>
          <p>Apartment class name</p>
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="apartmentClassFilter">
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let booking"> {{booking?.apartmentClass.nameClass}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="selectRow(row)"
          [ngClass]="{'highlightRow': selectedRow == row.id}"></tr>
    </table>
  </div>
</div>
